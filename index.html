<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>舆情管理系统</title>
    <!-- 引入 CSS -->
    <link rel="stylesheet" href="index.css">
    <!-- 引入 ECharts 主文件 -->
    <script src="https://fastly.jsdelivr.net/npm/echarts@5.4.1/dist/echarts.min.js"></script>
    <!-- 引入中国地图数据文件 -->
    <script src="https://fastly.jsdelivr.net/npm/echarts/map/js/china.js"></script>
</head>
<body>
    <!-- 加载界面 -->
    <div id="loading-screen">
        <div class="spinner"></div>
    </div>

    <!-- 顶部标题横栏 -->
    <header id="header">
        <h1>舆情管理系统</h1>
    </header>

    <!-- 主容器 -->
    <div id="main-container">
        <!-- 左侧区域 -->
        <aside id="left">
            <div id="box1" class="box" onclick="openModal(1)">
                <div class="box-title">数据总览</div>
            </div>

            <div id="box2" class="box" onclick="openModal(2)">
                <div class="box-title">时间维度数据</div>
            </div>

            <div id="box3" class="box" onclick="openModal(3)">
                <div class="box-title">互动分析</div>
            </div>

            <div id="box4" class="box" onclick="openModal(4)">
                <div class="box-title">关键词分析</div>
            </div>
        </aside>

        <!-- 右侧区域 -->
        <section id="right">
            <div id="contentWrapper">
                <div id="mapContainer"></div>
                <div id="wordCloudContainer">
                    <!-- 切换按钮 -->
                    <button id="toggleLanguageBtn" onclick="toggleWordCloud()">切换到英文词云</button>
                    <!-- 词云嵌入 -->
                    <iframe id="wordCloudIframe" src="https://public.flourish.studio/visualisation/20916338/embed" frameborder="0" scrolling="no" style="width:90%; height:100%; border:none;"></iframe>
                    <noscript>
                        <img id="wordCloudImage" src="https://public.flourish.studio/visualisation/20916338/thumbnail" alt="word-cloud visualization" style="width:90%; height:100%; border-radius:10px;">
                    </noscript>
                </div>
            </div>
        </section>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modal-body" class="modal-body">
                <!-- 各种模态框的内容将动态加载到这里 -->
            </div>
            <div id="modal-chart" class="modal-chart"></div>
        </div>
    </div>

    <!-- 页面底部导航链接 -->
    <div id="bottom-nav">
        <div class="bottom-nav-box" onclick="navigateTo('page1_v4.html')">话题分析</div>
        <div class="bottom-nav-box" onclick="navigateTo('page2.html')">情感分析</div>
        <div class="bottom-nav-box" onclick="navigateTo('page3.html')">事件抽取</div>
        <div class="bottom-nav-box" onclick="navigateTo('page4.html')">谣言检测</div>
    </div>

    <!-- 底部版权信息 -->
    <footer id="footer">
        <p>© 2024 武汉大学国家网络安全学院舆情分析课程. 版权所有.</p>
    </footer>

    <!-- 引入 JS -->
    <script type="text/javascript" src="./weibo_data.json"></script> 
    <script src="index.js"></script>
</body>
</html>
