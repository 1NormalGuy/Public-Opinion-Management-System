<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>谣言检测 - Yaoyan</title>
    <!-- 引入 ECharts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <!-- 引入 Font Awesome（用于图标，可选） -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 引入 Google Fonts（用于独特字体，可选） -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <!-- 引入自定义样式 -->
    <link rel="stylesheet" href="yaoyan.css">
    <style>
    /* 返回按钮样式 */
    .back-button {
        position: absolute;
        top: 20px;
        left: 20px;
        text-decoration: none;
        color: #00e5ff; /* 按钮文字颜色 */
        font-size: 1.2em;
        font-weight: bold;
        background-color: transparent; /* 按钮背景透明 */
        border: 2px solid #00e5ff; /* 边框颜色 */
        border-radius: 5px;
        padding: 10px 15px;
        display: flex;
        align-items: center;
        gap: 5px;
        box-shadow: 0 0 10px #00e5ff; /* 按钮发光效果 */
        transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
    }

    .back-button:hover {
        background-color: #007acc; /* 按钮悬停背景颜色 */
        color: #ffffff; /* 悬停文字颜色 */
        box-shadow: 0 0 20px #007acc; /* 悬停发光效果 */
    }

    .back-button i {
        font-size: 1.5em; /* 图标大小 */
    }
    </style>

</head>
<body>
    <!-- 返回按钮 -->
    <a href="index.html" class="back-button">
        <i class="fas fa-arrow-left"></i> 返回首页
    </a>

    <!-- 顶部标题栏 -->
    <div class="header">
        <h1>谣言检测仪表板 - Yaoyan</h1>
    </div>

    <!-- 主内容区 -->
    <div class="main-content">
        <!-- 上方盒子：谣言检测结果 -->
        <div class="rumor-detection" id="rumor-detection">
            <h2>谣言检测结果</h2>
            <div class="scrolling-text-container">
                <div class="scrolling-text" id="scrolling-text">
                    <!-- 动态插入谣言内容 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 下方盒子：左侧用户信任度分析，右侧谣言传播路径 -->
    <div class="bottom-content">
        <!-- 左侧盒子：用户信任度分析 -->
        <div class="trust-analysis" id="trust-analysis">
            <h2>用户信任度分析</h2>
            <div class="chart-container" id="trust-chart"></div>
            <!-- 示例数据放在图表下方 -->
            <div class="sample-data">
                <p><strong>示例数据：</strong></p>
                <p>分析用户对不同信息来源的信任度。</p>
            </div>
        </div>

        <!-- 右侧盒子：谣言传播路径 -->
        <div class="rumor-path" id="rumor-path">
            <h2>谣言传播路径</h2>
            <div class="chart-container" id="rumor-path-chart"></div>
            <!-- 示例数据放在图表下方 -->
            <div class="sample-data">
                <p><strong>示例数据：</strong></p>
                <p id="rumor-text"></p>
            </div>
        </div>
    </div>

    <!-- 模态框结构 -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modal-body">
                <!-- 模态框内容区域 -->
            </div>
        </div>
    </div>

    <!-- 引入自定义脚本 -->
    <script src="yaoyan.js"></script>
</body>
</html>
